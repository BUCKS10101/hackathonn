<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Delivery</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    #map {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .otp-box {
      text-align: center;
      margin: 15px 0;
    }

    .otp {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 6px;
      margin: 10px 0;
    }

    .otp-box input {
      width: 60%;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
    }

    .otp-status {
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
    <div class="navbar">
  <div style="display:flex;align-items:center;gap:15px;">
    <span onclick="goBack()" style="cursor:pointer;font-size:18px;">‚Üê</span>
    <div class="logo" onclick="goHome()">CampusLink</div>
  </div>
</div>


  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">CampusLink</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- LEFT PANEL -->
    <div class="panel">
      <h3>Live Tracking</h3>

      <div id="map"></div>

      <div class="otp-box">
        <p><b>Delivery OTP</b></p>
        <div class="otp">483921</div>

        <button onclick="verifyOTP()">Confirm Delivery</button>

        <p id="otpStatus" class="otp-status"></p>

        <p style="font-size:12px;color:#666">
          Share OTP only after receiving your order
        </p>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel">
      <h3>Chat with Deliverer</h3>

      <div class="chat-box" id="chat">
        <div>Arjun: On the way üëç</div>
      </div>

      <div class="chat-input">
        <input id="msg" placeholder="Type your message">
        <button onclick="send()">Send</button>
      </div>
    </div>

  </div>
<!-- JS FILES -->
<script src="js/delivery.js"></script>
<script src="js/otp.js"></script>

<!-- GOOGLE MAPS -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbXs6xBbPJWltuodbUM6PKo0TsmW_G4Q4&callback=initMap" async defer></script>

<script>
function goHome() {
  window.location.href = "dashboard.html";
}

function goBack() {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    goHome();
  }
}
</script>

</body>
</html>
