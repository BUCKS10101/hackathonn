<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CampusLink</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top left, #d6c39c 0%, #b59b63 40%, #9e824c 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* subtle floating background circles */
body::before,
body::after {
  content: "";
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  animation: float 8s infinite ease-in-out;
}

body::before {
  width: 300px;
  height: 300px;
  top: -80px;
  left: -80px;
}

body::after {
  width: 200px;
  height: 200px;
  bottom: -60px;
  right: -60px;
  animation-delay: 2s;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(20px); }
  100% { transform: translateY(0px); }
}

.card {
  width: 420px;
  padding: 50px 45px;
  border-radius: 22px;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(20px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  text-align: center;
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  font-size: 24px;
  font-weight: 700;
  color: #b59b63;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 40px;
}

button {
  width: 100%;
  padding: 18px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #b59b63, #9e824c);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

button:hover {
  transform: translateY(-4px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

button:active {
  transform: scale(0.97);
}

.secondary {
  background: white;
  color: #b59b63;
  border: 2px solid #b59b63;
}

.secondary:hover {
  background: #f5f2e9;
}

</style>
</head>

<body>

<div class="card">
  <div class="logo">CampusLink</div>
  <div class="subtitle"></div>

  <button onclick="goOrder()">Order Food</button>
  <button class="secondary" onclick="goDeliver()">Deliver & Earn</button>
</div>

<script>
function goOrder() {
  window.location.href = "place.html";
}

function goDeliver() {
  window.location.href = "deliver-dashboard.html";
}
</script>

</body>
</html>
