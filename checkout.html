<!DOCTYPE html>
<html>

<head>
  <title>CampusLink Pay</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
    }

    .gateway {
      width: 360px;
      margin: 80px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .amount {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    .upi-input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .pay-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #b59b63;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .processing {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="gateway" id="paymentBox">

    <h3>CampusLink Pay</h3>

    <div class="amount">₹70</div>
    <p>Includes ₹40 auto-tip</p>

    <input class="upi-input" placeholder="Enter UPI ID (demo@upi)">

    <button class="pay-btn" onclick="pay()">Pay Now</button>

    <div class="processing" id="status"></div>

  </div>

  <script>
    async function pay() {
      const status = document.getElementById("status");
      status.innerText = "Processing payment...";

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const restaurant = localStorage.getItem("restaurant") || "Campus Eatery";
      const user = JSON.parse(localStorage.getItem("user")) || { name: "Guest", email: "guest@example.com" };
      const deliveryLocation = JSON.parse(localStorage.getItem("deliveryLocation")) || { block: "Unknown" };

      if (cart.length === 0) {
        status.innerText = "Cart is empty!";
        return;
      }

      const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

      const orderData = {
        userId: user.userId, // KEY FIX: data saved from auth has .userId property
        restaurant: restaurant,
        items: cart,
        totalAmount: totalAmount + 40,
        status: "paid",
        deliveryLocation: deliveryLocation
      };

      try {
        const response = await fetch("http://localhost:5001/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("currentOrderId", data._id); // Assuming backend returns _id

          document.getElementById("paymentBox").innerHTML = `
          <h3>Payment Successful ✅</h3>
          <p>Order ID: ${data._id}</p>
          <button class="pay-btn" onclick="goNext()">Track Order</button>
        `;
        } else {
          status.innerText = "Payment failed: " + (data.message || "Unknown error");
        }
      } catch (error) {
        console.error(error);
        status.innerText = "Server connection error";
      }
    }

    function goNext() {
      window.location.href = "status.html";
    }
  </script>

</body>

</html>
