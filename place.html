<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose a Place</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #f6f4ef;
  min-height: 100vh;
}

/* NAVBAR */
.navbar {
  padding: 18px 40px;
  font-weight: 700;
  font-size: 20px;
  color: #b59b63;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

/* STEPS */
.steps {
  display: flex;
  justify-content: center;
  margin: 30px 0;
  gap: 12px;
}

.step {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #e0ded7;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 14px;
  color: #666;
}

.step.active {
  background: #b59b63;
  color: white;
}

/* MAIN CARD */
.container {
  display: flex;
  justify-content: center;
}

.card {
  width: 420px;
  padding: 45px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h3 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 22px;
}

/* RESTAURANT CARDS */
.option {
  padding: 18px;
  margin-bottom: 15px;
  border-radius: 12px;
  background: #faf9f6;
  cursor: pointer;
  transition: all 0.25s ease;
  border: 1px solid transparent;
}

.option:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  border: 1px solid #b59b63;
}

.option strong {
  display: block;
  font-size: 16px;
}

.option span {
  font-size: 13px;
  color: #777;
}

</style>
</head>

<body>

<div class="navbar">CampusLink</div>

<div class="steps">
  <div class="step active">1</div>
  <div class="step">2</div>
  <div class="step">3</div>
  <div class="step">4</div>
</div>

<div class="container">
  <div class="card">
    <h3>Choose a Place</h3>

    <div class="option" onclick="selectRestaurant('DC Cafe')">
      <strong>DC Cafe</strong>
      <span>Fast campus meals • 15-20 mins</span>
    </div>

    <div class="option" onclick="selectRestaurant('KC Food')">
      <strong>KC Food</strong>
      <span>Affordable combos • 20-25 mins</span>
    </div>

    <div class="option" onclick="selectRestaurant('Limra Star')">
      <strong>Limra Star</strong>
      <span>Late night favorite • 25 mins</span>
    </div>

    <div class="option" onclick="selectRestaurant('Dominos')">
      <strong>Dominos</strong>
      <span>Pizza & more • 30 mins</span>
    </div>

  </div>
</div>

<script>
function selectRestaurant(name) {
  localStorage.setItem("restaurant", name);
  window.location.href = "menu.html";
}
</script>

</body>
</html>
