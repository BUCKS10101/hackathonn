<!DOCTYPE html>
<html>
<head>
  <title>Select Delivery Location</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f6f4ef;
    }

    .navbar {
      padding: 18px 40px;
      font-weight: 700;
      font-size: 20px;
      color: #b59b63;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .container {
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      text-align: center;
    }

    h3 {
      margin-bottom: 25px;
    }

    .category-btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #b59b63;
      background: white;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }

    .category-btn:hover {
      background: #f2efe7;
    }

    .category-btn.active {
      background: #b59b63;
      color: white;
      border: none;
    }

    .blocks {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .block-option {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: 0.2s;
    }

    .block-option:hover {
      background: #eee;
    }

    .block-option.selected {
      background: #b59b63;
      color: white;
      border: none;
    }

    .continue-btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #b59b63;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .continue-btn:hover {
      background: #9f8754;
    }
  </style>
</head>

<body>

<div class="navbar">CampusLink</div>

<div class="container">
  <div class="card">
    <h3>Select Delivery Location</h3>

    <button id="ladies" class="category-btn" onclick="selectCategory('ladies')">
      Ladies Hostel
    </button>

    <button id="mens" class="category-btn" onclick="selectCategory('mens')">
      Mens Hostel
    </button>

    <button id="academic" class="category-btn" onclick="selectCategory('academic')">
      Academic Block
    </button>

    <div id="blockContainer" class="blocks"></div>

    <button class="continue-btn" onclick="continueToConfirm()">
      Continue
    </button>

  </div>
</div>

<script src="js/location.js"></script>

</body>
</html>
